<!DOCTYPE html>
<html>

<head>
    <title>FiftySongs</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../assets/favicon2.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/timeline.css">
    <script src="../scripts/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main id="container">
        <div class="header noselect">
            <div class="logo">
                <h1 class="fifty">Fifty</h1>
                <h1 class="songs">Songs</h1>
            </div>
            <div class="search-bar">
                <input type="number" min="1968" max="2018" maxlength="4" class="search search-input" placeholder="Search a year between 1968 and 2018">
                <a href="#0" class="search-icon"><span class="lnr lnr-magnifier"></span></a>
            </div>
            <div class="player">
                <audio class="audio-player" controls>
                    <source class="audio-source" src="" type="audio/mp3">
                </audio>
                <img src="">
            </div>
        </div>
        <section class="cd-horizontal-timeline">
                <div class="timeline timeline-navigation noselect">
                    <span class="prev inactive lnr lnr-chevron-left"></span>
                    <div class="events-wrapper">
                        <div class="events">
                            <ol>
                            </ol>
                            <span class="filling-line" aria-hidden="true"></span>
                        </div> <!-- .events -->
                    </div> <!-- .events-wrapper -->
                    <span class="next lnr lnr-chevron-right"></span>
                </div> <!-- .timeline -->
                <div class="events-content">
                    <ol>
                    </ol>
                </div> <!-- .events-content -->
            </section>
    </main>
    <!--footer-->
</body>
